<html>
    <head>
        <link rel="stylesheet" href="./index.css">
        <title>Digital clock</title>
    </head>
    <body->
        <div id="digitalclock" >

        </div>
        <script type = "text/javascript">
            let digitalclock = document.getElementById("digitalclock");
            function getTime()
            {
                let date = new Date();
                let hour = date.getHours();
                let min = date.getMinutes();
                let sec = date.getSeconds();
                let session = "AM";
                if(hour == 0)
                {
                    hour = 12;
                    session = "PM";
                }
                if(hour < 10)
                {
                    hour = "0" + hour;
                }
                if(hour > 12)
                {
                    hour = hour-12;
                    session = "PM";
                }
                if(sec < 10)
                {
                    sec = "0" + sec;
                }
                if(min < 10)
                {
                    min = "0" + min;
                }

                let time =  hour + ":" + min + ":" +  sec + " " + session;

                digitalclock.innerText = time;
                digitalclock.textContent = time;

                
            }
            setInterval(getTime, 1000);
        </script>
    </body>
</html>
